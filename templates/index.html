<!DOCTYPE html>
<html>
<head>
  <title>Search for Item</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
    }

    .highlight {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <h1>Search for Item</h1>

  <form id="search-form">
    <label for="item-name">Item Name:</label>
    <input type="text" id="item-name" name="item_name" required>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" value="1" required>

    <button type="submit">Search</button>
  </form>

  <div id="results"></div>

  <script>
    const searchForm = document.querySelector('#search-form');
    const resultsContainer = document.querySelector('#results');

    searchForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(searchForm);

      const response = await fetch('/search', {
        method: 'POST',
        body: formData,
      });

      if (!response.ok) {
        return;
      }

      const results = await response.json();

      resultsContainer.innerHTML = '';

      if (results.length > 0) {
        const table = document.createElement('table');
        table.innerHTML = `
          <thead>
            <tr>
              <th>Fornitore</th>
              <th>Prodotto</th>
              <th>Prezzo complessivo</th>
              <th>Giorni di spedizione</th>
              <th>Data prevista arrivo spedizione</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        `;
        resultsContainer.appendChild(table);

        const tbody = table.querySelector('tbody');
        results.forEach((result, index) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${result.supplier}</td>
            <td>${result.item}</td>
            <td>${result.price.toFixed(2)} â‚¬</td>
            <td>${result.delivery_days}</td>
            <td>${result.delivery_date}</td>
          `;
          tbody.appendChild(tr);

          if (index === 0) {
            tr.classList.add('highlight');
          }
        });
      } else {
        resultsContainer.textContent = 'La tua ricerca non ha prodotto risultati.';
      }
    });
  </script>
</body>
</html>
